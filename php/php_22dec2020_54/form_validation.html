<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Validation</title>
</head>
<body>
	<h2>Basic Information</h2>
	<form action="" name="myForm">
		<label for="">Name : </label>
		<input type="text" name="name"><br><br>
		<label for="">Email : </label>
		<input type="email" name="email"><br><br>
		<label for="">Gender : </label>
		Male
		<input type="radio" name="gender" value="Male">
		Female
		<input type="radio" name="gender" value="Female"><br><br>
		<label for="">Skill : </label>
		HTML
		<input type="checkbox" class="skill" value="HTML">
		CSS
		<input type="checkbox" class="skill" value="CSS">
		Javascript
		<input type="checkbox" class="skill" value="Javascript"><br><br>

		<label for="">District : </label>
		<select name="district" id="">
			<option readonly></option>
			<option value="Dhaka">Dhaka</option>
			<option value="Rajshahi">Rajshahi</option>
			<option value="Khulna">Khulna</option>
		</select><br><br>
		<label for="">Address : </label><br>
		<textarea name="address" cols="30" rows="10">
			
		</textarea><br>
		<input type="button" value="Submit" onclick="myFunc()">
	</form>
	<script>
		function myFunc(){
			var check = [];
			var name = document.myForm.name.value;
			var email = document.myForm.email.value;
			var gender = document.myForm.gender.value;
			var skills = document.getElementsByClassName('skill');
			
			for(var i=0; i<skills.length; i++){
				if(skills[i].checked){
					check.push(skills[i].value);
				}
			}
			var district = document.myForm.district.value;
			var address = document.myForm.address.value;
			
			if(name == ""){
				alert("Please Enter Your Name...");
			}
			else if(email == ""){
				alert("Please Enter Email...");
			}
			else if(gender == ""){
				alert("Please Enter Gender...");
			}
			else if(check == ""){
				alert("Please Enter skill...");
			}
			else if(district == ""){
				alert("Please Enter District...");
			}
			else if(address == ""){
				alert("Please Enter Address...");
			}
			else{
				alert("Name : " + name + "\nEmail : " + email + "\nGender : " + gender + "\nSkill : " + check + "\nDistrict : " + district + "\nAddress : " + address);
			}
		}
	</script>
</body>
</html>
