<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sorting</title>
</head>
<body>
	<script>
		var students = new Array("Shakil", "Parvez", "Alim", "Ruhul", "Mahmud");
		document.write(students + "<br>");
		students.sort();
		for(var i=0; i<students.length; i++){
			document.write(students[i] + ", ");
		}
	</script>
</body>
</html>
