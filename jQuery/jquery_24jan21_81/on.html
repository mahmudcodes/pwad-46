<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery</title>
</head>
<body>
	<p>This is Paragraph!</p>
	<script src="../jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("p").on({
				click: function(){
					alert("Text");
				},
				onmouseenter: function(){
					$(this).css("background-color", "red");
				}
			});	
		});
		
		/*
		Short Start

		$(function(){

		});
		*/
	
	</script>
</body>
</html>
