<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery</title>
</head>
<body>
	<ul>
		<li>Apple</li>
		<li>Mango <span>5 boxes</span></li>
		<li>Orange <span>3 boxes</span></li>
		<span>Tomatto</span>
	</ul>
	<span>This is span</span>
	<script src="../jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("ul").find('span').css({
				color: 'red'
			});
		});
		
		/*
		Short Start

		$(function(){

		});
		*/
	
	</script>
</body>
</html>
