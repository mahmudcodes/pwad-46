	</form>
	<div id="show"></div>
	<textarea name="" id="addre" cols="30" rows="10"></textarea>
	<script src="../jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#submit").click(function() {
				var name = $("#name").val();
				var email = $("#email").val();
				var address = $("#address").val();
				var info = name + "\n" + email + "\n" + address;
