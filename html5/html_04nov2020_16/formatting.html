<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Formatting</title>
</head>
<body>
	<h2>Formatting</h2>
	<!-- This is comment  -->
	<p>This is <b>Bold</b> Text</p>
	<p>This is <strong>Strong</strong> Text</p>
	<p>This is <i>Italic</i> Text</p>
	<p>This is <em>Emphazied</em> </p>
	<p>This is <mark>Mark</mark> Text</p>
	<p>This is <small>Small</small> Text</p>
	<p>This is <del>Delete</del> Text</p>
	<p>This is <strike>Strike</strike> Text</p>
	<p>This is <ins>Insert</ins> Text</p>
	<p>This is sup - a<sup>2</sup>+b<sup>2</sup> Text</p>
	<p>This is sub - H<sub>2</sub>O Text</p>
	//coment
</body>
</html>
