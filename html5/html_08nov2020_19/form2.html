<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Form</title>
	<style>
		body{
			margin: 200px auto;
			background-color: #BBB6B6; 
		}
		td{
			background-color: #A7A1A1;
			padding: 15px;
			font-weight: bold;

		}
		table{
			border-collapse: collapse;
			border: 1px solid black;
			border-radius: 5px;
			width: 35%;
		}
		input{
			border: 1px solid black;
			border-radius: 5px;
			padding: 5px;
			color: black;
		}
		.in{
			text-align: left;
		}
	</style>
</head>
<body>
	<form action="">
		<table align="center">
			<caption style="background-color: #5A5353; color: white; text-align: left; padding: 10px; font-size: 20px; font-weight: bold;">Login Form</caption>
			<tr>
				<td>Email</td>
				<td>:</td>
				<td class="in"><input type="email" name="email" placeholder="Enter Your Email"></td>
			</tr>
			<tr>
				<td class="in">Password</td>
				<td>:</td>
				<td><input type="password" name="password" placeholder="Enter Password"></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td><input type="submit" name="submit" value="Submit"></td>
			</tr>
		</table>
	</form>
</body>
</html>
