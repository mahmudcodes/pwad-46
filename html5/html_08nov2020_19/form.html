<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Form</title>
	<style>
		fieldset{
			width: 30%;
			padding: 10px;
			border: 1px solid gray;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<h2>Information</h2>
	<form action="">
		<fieldset>
			<legend>Personal Information</legend>
			<label class="fullname">Full Name : </label><br>
			<input type="text" name="fullname" placeholder="Enter Your Full Name"><br>
			<label for="gender">Gender : </label><br>
			Male <input type="radio" name="gender" value="male">
			Female <input type="radio" name="gender" value="female">
		</fieldset>
		<fieldset>
			<legend>Other</legend>
			<label for="email">Email : </label><br>
			<input type="email" name="email" placeholder="Enter Your Valid Email"><br>
			<label for="">Password : </label><br>
			<input type="password" name="password"><br>
			<label for="">Repeat Password : </label><br>
			<input type="password" name="repeat_password"><br>
			<label for="district">Districts : </label><br>
			<select name="district" id="">
				<option value="">Select One</option>
				<optgroup label="Dhaka">
					<option value="">Dhaka</option>
					<option value="">Mohakhali</option>
					<option value="">Paltan</option>
				</optgroup>
				<optgroup label="Rajshahi">
					<option value="">Rajshahi</option>
					<option value="">Naogoan</option>
					<option value="">Nachol</option>
					<option value="">Chapai</option>
					<option value="">Rohanpur</option>
					<option value="">Pabna</option>
					<option value="">Natore</option>
					<option value="">Shirajganj</option>
				</optgroup>
				<option value="">Khulna</option>
				<option value="">Sylhet</option>
				<option value="">Barishal</option>
			</select>
			<br>
			<label for="">Hobbies : </label><br>
			Cricket <input type="checkbox" name="cricket" value="cricket">
			Football <input type="checkbox" name="football" value="football">
			Baseball <input type="checkbox" name="baseball" value="baseball">
			Swimming <input type="checkbox" name="swimming" value="swimming">
			<br>
		</fieldset>
		<input type="submit" name="submit" value="Send">
	</form>
</body>
</html>
