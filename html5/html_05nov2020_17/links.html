<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Links</title>
</head>
<body>
	<h2>Absolute Link</h2>
	<a href="https://www.google.com/" target="_blank">Google in New Tab</a> |
	<!-- self is by default -->
	<a href="https://www.google.com/" target="_self">Google Same Window</a>

	<h2>Relative Link</h2>
	<a href="color.html">Link with Colors</a>
	<br>
	<!-- Down Link -->
	<a href="About/about.html">About Us</a><br>
	<a href="./About/about.html">About Us</a><br>
	<!-- Up Link -->
	<a href="../html_04nov2020_16/heading.html">Link with headings</a>

	<h2>Link in a image file</h2>
	<a href="#">Content goes here</a><br>
	<img src="image/tiger.jpg" alt="Bangladeshi Tiger" width="200">
</body>
</html>
