<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Student Information</title>
	<style>
		table, td, th{
			text-align: center;
			width: 40%;
			border: 1.5px solid #000;
			font-family: Arial, Helvetica, sans-serif;
			border-collapse: collapse;
			margin: 0px auto;
		}
		caption{
			margin-bottom: 0px;
			font-size: 20px;
			font-weight: bold; 
			background: #B8F0FA;
			padding: 20px 0;
			border: 1.5px solid #000;
			border-bottom: 0px;
		}
		td, th{
			padding: 5px 50px 20px 50px;
		}
	</style>
</head>
<body>
	<table>
		<caption>Student Information</caption>
		<tr>
			<th>Name</th>
			<th rowspan="3" style="margin-left: 0px;">Result</th>
			<th>Class</th>
			<th>Marks</th>
		</tr>
		<tr>
			<td>Tanvir</td>

			<td>X</td>
			<td>80</td>
		</tr>
		<tr>
			<td>Ayan</td>

			<td>II</td>
			<td>90</td>
		</tr>
	</table>	
</body>
</html>
