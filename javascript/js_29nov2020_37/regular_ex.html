<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Regular Expression</title>
</head>
<body>
	<script>
		var work = "Sam, Play it again sam ";
		var play = work.match(/sam/gi);
		document.write("<p>" + work + "</p><p>" + play + "</p>");
	</script>
</body>
