<body>
	<form action="" name="myForm" method="post">
		<label for="">MCQ: </label>
		<input type="number" name="mcq" required><br><br>
		<label for="">Descriptive: </label>
		<input type="number" name="descriptive" required><br><br>
		<label for="">Evidence: </label>
		<input type="number" name="evidence" required><br><br>
		<input type="submit" value="Submit" onclick="return check()"><br>
	</form>
	<div id="demo"></div>
	<script>
		function check(){
			var mcq = parseInt(document.myForm.mcq.value);
			var descrip = parseInt(document.myForm.descriptive.value);
			var evidence = document.myForm.evidence.value;
			
			if(mcq>=80 && descrip>=60 && evidence>=60){
				document.getElementById('demo').innerHTML = "<p style='color:green; font-size: 20px; font-weight: bold;'>You have passed</p>";
				return false;
			}
			else{
				document.getElementById('demo').innerHTML = "<p style='color:red; font-size: 20px; font-weight: bold;'>You have failed</p>";
				return false;
			}
		}
	</script>

    <script src="js/main.js"></script>

</body>
