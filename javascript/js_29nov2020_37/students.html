<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Student Array</title>
</head>
<body>
	<script>
		var students = new Array("Shakib", "Tamim", "Meherab", "Amir", "Parvez");
		students.sort();
		for(var i=0; i<students.length; i++){
			document.write(students[i] + ", ");
		}
	</script>
</body>
</html>
