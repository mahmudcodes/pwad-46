<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Split</title>
</head>
<body>
	<script>
		var splitThis = "She has two important issues."
		var results = splitThis.split(/t/i);
		document.write(splitThis + "<br>");
		document.write(results + "<br>");
		document.write(results[0]);
	</script>
</body>
</html>
