<body>
	<h1 id="show">Content</h1>
	<script>
		var students = ["Siyam", "Tanim", "Alim", "Shihab"];
		
		
		students[4] = "Hasan";
		students[5] = "Abdullah";
		students.push('Ibrahim');
		document.getElementById('show').innerHTML = students;
		document.write(students.length + "<br>");
		document.write(students[students.length - 1]);
		students.sort();
		document.write("<br> <b style=\"color: red\"> After sort : </b>" + students);
		console.log(students);
	</script>
