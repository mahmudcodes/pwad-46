<body>
	<script>
		var airFlock = "<ol>";
		var airPlane = new Array("Cessna", "Piper", "Maule", "Mooney", "Boeing");
		for(var counter_check in airPlane){
			airFlock += "<li>" + airPlane[counter_check] + "</li>";
		}
		airFlock += "</ol>";
		document.write(airFlock);
		console.log(airFlock);
	</script>
