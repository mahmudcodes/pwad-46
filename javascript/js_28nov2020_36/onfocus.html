<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Onfocus</title>
</head>
<body>
	<script>
		function fill_it(){
			document.myForm.email.value = "my@gmail.com"
			document.myForm.email.style = "background: red; color: #fff; padding: 20px; border: 4px solid black;"
		}
		function clear_it(){
			document.myForm.email.value = "gmail";
			document.myForm.email.style = "";
			document.myForm.name.style = "background: green; color: #fff; padding: 20px; border: 4px solid red;";
		}
	</script>
	<form action="" name="myForm">
		<input type="email" name="email" onfocus="fill_it()" onblur="clear_it()">
		<input type="text" name="name" onfocus="">
	</form>
</body>
</html>
