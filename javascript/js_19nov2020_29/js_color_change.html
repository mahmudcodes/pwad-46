<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Color Change Using Click</title>
</head>
<body>
	<button onclick="document.bgColor='red'">Red</button>
	<button onclick="document.bgColor='green'">Green</button>
	<button onclick="document.bgColor='blue'">Blue</button>
	<button onclick="document.getElementById('demo').innerHTML = Date()">White</button>
	<p id="demo"></p>
</body>
</html>
