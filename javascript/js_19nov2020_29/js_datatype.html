<body>

	<script>
		var x = 10; // number data type
		var y = "New"; //string data type
		var z = {first : "Mahmud", last : "Hasan"}; // object data type
		document.write(z.first + " " + z.last + "<br>");

		var p = true;
		if (p) {
			document.write("P is available");
		}
		var p = 9;
		var q = 10;
		if (p!=q) {
			document.write("<p>P is available</p>");
		}

		// array
		var cars = ["Toyata", "Volvo", "BMW"];
		document.write(cars + "<br>");
		document.write(typeof(z.first));

	</script>
