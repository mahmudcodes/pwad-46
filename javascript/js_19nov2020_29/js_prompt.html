<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS Prompt</title>
</head>
<body>
	<script>
		var x = prompt("Enter Your First Name: ", "");
		var y = prompt("Enter Your Last Name: ", "");
		var z = "<span style=\"color:red;\">" + x + " " + y + "</span>";
		document.write("<b>Your Name is : </b>" + z);
	</script>
</body>
</html>
