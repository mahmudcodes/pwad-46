<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS-->
	<!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
	<title>Javascript Basic</title>
	<!-- <script>
		alert("Javascript alert from head section");
	</script> -->
	<style>
		
	</style>
</head>
<body>
	
	<form action="" name="info" method="post">
		<input type="text" name="fname" placeholder="Enter First Name" ><br>
		<input type="text" name="lname" placeholder="Enter Last Name" ><br>
		<input type="email" name="email" placeholder="Enter Your Email"><br>
		<textarea name="address" id="" cols="30" rows="10" placeholder="Enter Address"></textarea><br>
		<select name="dist" id="">
			<option value="">Select</option>
			<option value="Dhaka">Dhaka</option>
			<option value="Rajshahi">Rajshahi</option>
			<option value="Naogoan">Naogoan</option>
		</select><br>
		<input type="radio" name="gender" value="Male"> Male
		<input type="radio" name="gender" value="Female"> Female<br>
		<input type="checkbox" class="skill" value="HTML"> HTML
		<input type="checkbox" class="skill" value="CSS"> CSS 
		<input type="checkbox" class="skill" value="JS"> JS
		<input type="checkbox" class="skill" value="Bootstrap"> Bootstrap
		<input type="checkbox" class="skill" value="PHP"> PHP
		<input type="checkbox" class="skill" value="MySql"> MySql<br>

		<button type="submit" onclick="myFunc()">Submit</button>
	</form>
	
	<script>
		function myFunc(){
			var fn = document.info.fname.value;
			var ln = document.info.lname.value;
			var email = document.info.email.value;
			var address = document.info.address.value;
			var dist = document.info.dist.value;
			var gender = document.info.gender.value;

			var checkedValue = []; 
			var inputElements = document.getElementsByClassName('skill');
			for(var i=0; i<inputElements.length; i++){
				if(inputElements[i].checked){
					checkedValue.push(inputElements[i].value);
					
				}
			}

			var fulldetails = 
			"<p> Name : " + fn + " "  + ln + " </p><p>Email: " + email + "</p><p> Address : " + address + " </p><p>District: " + dist + "</p><p>Gender : " + gender + "</p><p> Skill : " + checkedValue + "</p>";
			document.write(fulldetails);
			//document.getElementById("demo").innerHTML = fulldetails;
		}
	</script>
	
	<!-- jQuery -->
    <!-- <script src="js/jquery-1.12.4.min.js"></script> -->

    <!-- main js -->
    <script src="js/main.js"></script>
    
    <!-- Bootstrap JS -->
	<!-- <script src="js/bootstrap.min.js"></script> -->
</body>
</html>
