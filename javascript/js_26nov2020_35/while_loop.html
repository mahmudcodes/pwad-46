<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>While Loop</title>
	<style>
		td{
			padding: 35px;
			border: 1px solid #000;
			background: #ddd;
			color: #000;
			font-size: 30px;
			font-weight: bold;
		}
		table{
			border-collapse: collapse;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<script type="text/javascript">
				var students = ["Siam", "Tanim", "Mofizur", "Shakib", "Akondo", "Amir"];
				var x = 0;
				while(x<students.length){
					document.write("<td>" + students[x] + "</td>");
					x++;
				}
				//y++;
			</script>
		</tr>
	</table>
</body>
</html>
