<html>
<head>
	<script language="JavaScript"> 
		function message(x){
			document.forms[0].elements[4].value=x; 
		} 
	</script> 
	<title>Dynamic Color Change</title> 
</head>
<body> 
	<H2> Big Font </h2> 
	<form> 
		<input type=button value="Red" onClick="document.bgColor='red'" onMouseDown="message('red')"> 
		<input type=button value="Green" onClick="document.bgColor='green'" onMouseOver="message('green')"> 
		<input type=button value="Blue" onClick="document.bgColor='blue'" onMouseMove="message('blue')"><br> 
		<input type=button value="Font Color to Yellow" onClick="document.fgColor='yellow'"> <br> 
		<input type=button value="Font Color to Firebrick" onClick="document.fgColor='firebrick'"> <br><br>
		<input type=text> 
	</form>
