<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Change Case</title>
</head>
<body>
	<script>
		var quote = new String("She showed all of the emotions from A to B.");
		var dex = quote.toLowerCase().substring(0, 3);
		var terity = quote.toUpperCase().charAt(29);
		dex = dex.concat(terity);
		document.write(dex);
	</script>
</body>
</html>
