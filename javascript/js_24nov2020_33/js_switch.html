<body>

	<script>
		var result = parseInt(prompt());
		//var result = 31;
		var display;

		switch (true) {
			case result >= 80 && result <= 100 :
				display = "Excelent";
				break;
			case result >= 65 && result <= 80:
				display = "very good";
				break;
			case result >= 35 && result <= 65:
				display = "good";
				break; 
			default:
				display = "Fail";
		}
		document.write(display);
	</script>
