<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Do it</title>
</head>
<body>
	<script>
		function doit(){
			document.myForm.fullname.value = "Mahmud Hasan";
			document.myForm.submit.value = "I have clicked";
		}
	</script>
	<p>:imp:</p>
	<form action="" name="myForm" method="post">

	</form>
</body>
