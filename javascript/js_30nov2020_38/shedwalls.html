<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shedwalls</title>
</head>
<body>
	<script>
		function shedwalls(){
			var first = parseInt(prompt("Enter first value", ""));
			var last = parseInt(prompt("Enter last value", ""));
			var sum = first + last;
			var message = "The total of two values : " + sum;
			alert(message);
		}
		shedwalls();
	</script>
</body>
</html>
