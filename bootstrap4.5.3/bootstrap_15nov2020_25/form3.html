<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS-->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>Bootstrap Login Form</title>
	<style>
		
	</style>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-offset-2 col-lg-8">
				<h2 class="bg-info">Resiter</h2>
				<form action="">
					<div class="form-group">
						<input type="text" class="form-control" name="fullname" placeholder="Full Name">
					</div>
					<div class="form-group">
						<input type="email" name="email" placeholder="Enter Email" class="form-control">
					</div>
					<div class="form-group">
						<textarea name="" id="" cols="30" rows="10" class="form-control" placeholder="Enter Address"></textarea>
					</div>
					<div class="form-group">
						<select name="district" id="" class="form-control">
							<option value="" hidden>Select District</option>
							<option value="">Dhaka</option>
							<option value="">Rajshahi</option>
						</select>
					</div>
					<div class="form-group">
						<label for="" class="radio-inline"><input type="radio" name="gender" value="male">Male</label>
						<label for="" class="radio-inline"><input type="radio" name="gender" value="female">Female</label>
					</div>
					<div class="form-group">
						<input type="text" name="username" placeholder="Enter Username" class="form-control">
					</div>
					<div class="form-group">
						<input type="password" name="password" placeholder="Enter Password" class="form-control">
					</div>
					<div class="form-group">
						<input type="password" name="password_again" placeholder="Enter Password Again" class="form-control">
					</div>
					<button type="submit" class="btn btn-primary btn-block">Register</button>
				</form>
			</div>
		</div>
	</div>
	
	<!-- jQuery -->
    <script src="js/jquery-1.12.4.min.js"></script>
    
    <!-- Bootstrap JS -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
