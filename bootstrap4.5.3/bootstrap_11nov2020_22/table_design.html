<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>HTML Table</title>
	<style>
		body{
			background-color: #10769C;
		}
		table{
			margin: 10px;
			background-color: #F1F1F3;
			font-family: Arial, Helvetica, sans-serif;
			padding: 15px;
			margin: 150px auto;
			border-spacing: 0px;
		}
		caption{
			text-align: left;
			background-color: #589EA6;
			padding: 15px;
			font-size: 20px;
			font-weight: bold;
			color: #fff;
		}
		th{
			padding: 10px;
		}
		td{
			padding: 10px;
			width: 20%;
			text-align: center;
			background-color: #ddd;
			border-bottom: 15px solid #F1F1F1;
			
		}
		i{
			color: #F1F1F1;
		}
	</style>
</head>
<body>
	<table>
		<caption>Table Name</caption>
		<tr>
			<th>No</th>
			<th>Name</th>
			<th>Role</th>
			<th>Status</th>
			<th>Action</th>
		</tr>
