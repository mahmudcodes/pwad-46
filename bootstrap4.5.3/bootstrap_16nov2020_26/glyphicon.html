
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS-->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Bootstrap Glyphicon</title>
	<style>
		i{
			font-size: 100px;
		}
	</style>
</head>
<body>
	<div class="container">
		Envelop icon <i class="glyphicon glyphicon-envelope"></i>
		search <i class="glyphicon glyphicon-search"></i>
		transfer <i class="glyphicon glyphicon-transfer"></i>
		trash <i class="glyphicon glyphicon-trash"></i>
		edit <i class="glyphicon glyphicon-edit"></i>
		certificate <i class="glyphicon glyphicon-certificate"></i>
		upload <i class="glyphicon glyphicon-upload"></i>
		log-out <i class="glyphicon glyphicon-log-out"></i>
		import <i class="glyphicon glyphicon-import"></i>
		fire <i class="glyphicon glyphicon-fire"></i>
		user <i class="glyphicon glyphicon-user"></i>
		usd <i class="glyphicon glyphicon-usd"></i>
		pencil <i class="glyphicon glyphicon-pencil"></i>
		remove <i class="glyphicon glyphicon-remove"></i>
		print <i class="glyphicon glyphicon-print"></i>
		<h3>Font Awesome</h3>
		<i class="fa fa-id-card" aria-hidden="true"></i>
		<i class="fa fa-free-code-camp" aria-hidden="true"></i>
	</div>
	
	<!-- jQuery -->
    <script src="js/jquery-1.12.4.min.js"></script>
    
    <!-- Bootstrap JS -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
