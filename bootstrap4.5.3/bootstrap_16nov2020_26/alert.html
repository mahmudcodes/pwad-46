<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS-->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>Bootstrap Alert</title>
	<style>
		
	</style>
</head>
<body>
	<div class="container">
		<div class="alert alert-success">
			<strong>Success! </strong>This is <a href="#" class="alert-link">success link.</a>
		</div>
		<div class="alert alert-info alert-dismissable fade in">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			<strong>info! </strong>This is info.
		</div>
		<div class="alert alert-warning">
			<strong>warning! </strong>This is warning.
		</div>
		<div class="alert alert-danger">
			<strong>danger! </strong>This is danger.
		</div>
		<div class="alert alert-success">
			<strong>Success! </strong>This is success.
		</div>
		<div class="alert alert-success">
			<strong>Success! </strong>This is success.
		</div>
	</div>
	<div class="alert alert-danger alert-dismissable">
		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		Lorem ipsum dolor sit amet consectetur, adipisicing.
	</div>
	
	<!-- jQuery -->
    <script src="js/jquery-1.12.4.min.js"></script>
    
    <!-- Bootstrap JS -->
	<script src="js/bootstrap.min.js"></script>
