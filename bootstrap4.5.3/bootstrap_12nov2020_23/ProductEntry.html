<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Product Entry</title>
	<style>
		.product{
			margin: 75px 400px;
			font-weight: bold;	
		}
		caption{
			text-align: left;
			padding: 10px;
			background-color: #F4AB4D;
			font-weight: bold;
			margin-bottom: 10px;
			font-size: 20px;
			color: #fff;
			border: 1px solid #ddd;
			border-radius: 5px;
		}
		table{
			background-color: #CCC7C7;
			padding: 5px;
			border: 1px solid #ddd;
			border-radius: 5px;
			width: 500px;
		}
		td{
			padding: 5px;
			font-size: 20px;	
		}
		input, select{
			border: 1px solid #ddd;
			border-radius: 5px;
			padding: 5px;
		}
	</style>
</head>
<body>
	<div class="product">
		<form action="">
			<table>
				<caption>Product Details</caption>
				<tr>
					<td><label>ID : </label></td>
					<td><input type="text" placeholder="ID No"></td>
				</tr>
				<tr>
					<td><label>Name : </label></td>
					<td><input type="text" placeholder="Enter Name"></td>
				</tr>
				<tr>
					<td><label>Type : </label></td>
					<td>
						<select>
							<option>Food</option>
							<option>Soap</option>
							<option>Shampoo</option>
						</select>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="checkbox">
						<label>Imported </label>
					</td>
				</tr>
				<tr>
					<td><label>Price : </label></td>
					<td><input type="text" placeholder="Price"></td>
				</tr>
				<tr>
					<td><label>Manufacturer:</label></td>
					<td><textarea name="" id="" cols="30" rows="10"></textarea></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Submit"></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
